<!DOCTYPE html>
<html>
<head>
  <title>Members of AWS User Group Ensenada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2em;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    .header img {
      width: 140px;
      height: auto;
    }
    ul {
      list-style-type: disc;
      columns: 3; /* ğŸ’¡ This is the key */
      -webkit-columns: 3;
      -moz-columns: 3;
      column-gap: 40px;
      padding: 0 2em;
      max-width: 1000px;
      margin: 2em auto;
      text-align: left;
    }

  </style>
  <script>
    async function fetchUsers() {
      try {
        const response = await fetch('/data');
        const data = await response.json();
        const list = document.getElementById("users");
        list.innerHTML = '';
        data.forEach(user => {
          const li = document.createElement("li");
          li.textContent = user.full_name;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("âŒ Failed to load user list:", err);
      }
    }
    window.onload = fetchUsers;
  </script>
</head>
<body>

  <div class="header">
    <img src="/static/aws.png" alt="AWS Logo Left">
    <h1>Members of AWS User Group Ensenada</h1>
    <img src="/static/aws.png" alt="AWS Logo Right">
  </div>

  <ul id="users"></ul>

</body>
</html>
